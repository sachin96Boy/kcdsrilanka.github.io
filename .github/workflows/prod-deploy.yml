name: CI deploy

on:
  push:
    branches:
      - main
jobs:
  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "PUBLIC_FRONTEND_URL=${{ secrets.DEV_FRONTEND_URL}}" >> .env
          echo "PUBLIC_SERVER_URL=${{ secrets.DEV_SERVER_URL}}" >> .env
          echo "PUBLIC_FIREBASE_CONFIG=${{ secrets.DEV_FIREBASE_CONFIG}}" >> .env

      - name: Build 🏗️
        uses: ./.github/actions/build

      - name: Create .nojekyll file 🚧
        run: touch ./dist/.nojekyll

      - name: Fix 404 on page reload 🚧
        uses: sliit-foss/actions/preview-deployments/404@main

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist/
          branch: gh-pages
          clean-exclude: preview
