name: CI deploy

on:
  push:
    branches:
      - main
jobs:
  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Fix homepage CSS ğŸ›£ï¸
        run: |
          sed -i "s/paths: {}/paths: {relative: false}/" svelte.config.js

      - name: Build ğŸ—ï¸
        uses: ./.github/actions/build

      - name: Fix 404 on page reload ğŸš§
        uses: sliit-foss/actions/preview-deployments/404@main

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist/
          branch: gh-pages
          clean-exclude: preview
