name: CI deploy

on:
  push:
    branches:
      - main
jobs:
  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Build ğŸ—ï¸
        uses: ./.github/actions/build
        env:
          PUBLIC_FRONTEND_URL: ${{ secrets.DEV_FRONTEND_URL}}
          PUBLIC_SERVER_URL: ${{ secrets.DEV_SERVER_URL}}
          PUBLIC_FIREBASE_CONFIG: ${{ secrets.DEV_FIREBASE_CONFIG}}

      - name: Create .nojekyll file ğŸš§
        run: touch ./dist/.nojekyll

      - name: Fix 404 on page reload ğŸš§
        uses: sliit-foss/actions/preview-deployments/404@main

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist/
          branch: gh-pages
          clean-exclude: preview
