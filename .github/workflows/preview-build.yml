name: Build PR preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-preview:
    name: Build preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Change router base path ğŸ›£ï¸
        run: |
          sed -i "s/paths: {}/paths: {base: '\/preview\/pr-${{ github.event.number }}'}/" svelte.config.js

      - name: Create .env file
        run: |
          echo "PUBLIC_FRONTEND_URL=${{ secrets.DEV_FRONTEND_URL}}" >> .env
          echo "PUBLIC_SERVER_URL=${{ secrets.DEV_SERVER_URL}}" >> .env
          echo "PUBLIC_FIREBASE_CONFIG=${{ secrets.DEV_FIREBASE_CONFIG}}" >> .env

      - name: Build ğŸ—ï¸
        uses: ./.github/actions/build
      
      - name: Create .nojekyll file ğŸš§
        run: touch ./dist/.nojekyll

      - name: Upload build files ğŸ“¤
        uses: sliit-foss/actions/preview-deployments/postbuild@main
